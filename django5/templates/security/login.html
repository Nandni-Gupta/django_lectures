{% extends 'security/base.html' %}
{% block body_block%}

<div class="jumbotron">
    <h1>login-> </h1>
    <form method="post" action="{% url 'security:user_login' %}">
       {% csrf_token%}
       <input type="text" name="username" placeholder="username">
       <input type="password" name="password">
       <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
